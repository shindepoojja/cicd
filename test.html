<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Dashboard UI</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="task-manager">
        <!-- left bar starts -->
        <div class="left-bar">
            <div class="upper-part">
                <div class="actions">
                    <div class="circle"></div>
                    <div class="circle-2"></div>
                </div>
            </div>

            <!-- left content starts -->
            <div class="left-content">
                <ul class="action-list">
                    <li class="item">
                        <img class="feather feather-inbox" src="svg/inbox.svg" alt="" />
                        <a href="inbox.html" class="anchor">inbox</a>
                        <!-- <span>Inbox</span> -->
                    </li>
                    <li class="item">
                        <img class="feather feather-star" src="svg/star.svg" alt="" />
                        <a href="inbox.html" class="anchor">Today</a>
                    </li>
                    <li class="item">
                        <img class="feather feather-calendar" src="svg/calender.svg" alt="" />
                        <a href="inbox.html" class="anchor">Upcoming</a>
                    </li>
                    <li class="item">
                        <img class="feather feather-hash" src="svg/hash.svg" alt="" />
                        <a href="inbox.html" class="anchor">Important</a>
                    </li>
                    <li class="item">
                        <img class="feather feather-users" src="svg/users.svg" alt="" />
                        <a href="inbox.html" class="anchor">Meeting</a>
                    </li>
                    <li class="item">
                        <img class="feather feather-trash" src="svg/trash.svg" alt="" />
                        <a href="inbox.html" class="anchor">Trash</a>
                    </li>
                </ul>
            </div>
            <!-- left content ends -->
        </div>
    </div>
    <div class="tasks-container">
    <div class="form-div">
        <input type="text" id="name_input" placeholder="Enter Name of Task" />
        <input type="text" id="description_input" placeholder="Enter Description" />
        <input type="time" id="input-time" placeholder="97986545412" name="phone-no" class="checkinput-register" />
        <button type="button" onclick="addNewTask()">Add Task</button>
    </div>

        <span class="h1">Planned tasks</span>
        <span class="h1">Active tasks</span>
        <span class="h1">Hold list</span>
        <span class="h1">closed tasks</span>
    </div> -->

    <div id="tasks-div">
        <!-- <div class="heading">
            <span class="h1">Planned tasks</span>
            <span class="h1">Active tasks</span>
            <span class="h1">Hold list</span>
            <span class="h1">closed tasks</span>
        </div> -->
        <div class="task-div">
        <span class="lable">New tasks</span>
        <div id="newtasks" class="wrapper-div">
            <ul class=" new-list ">

            </ul>
        </div>
        </div>
        <div class="task-div">
        <span class="lable">Active tasks</span>
        <div id="activetasks " class="wrapper-div ">
            <ul class="active-list ">

            </ul>
        </div>
        </div>
        <div class="task-div">
        <span class="lable">Hold tasks</span>
        <div id="holdtasks" class="wrapper-div ">
            <ul class="hold-list ">


            </ul>
        </div>
        </div>
        <div class="task-div">
        <span class="lable">completed task</span>
        <div id="closedtasks" class="wrapper-div ">
            <ul class="closed-list ">

            </ul>
        </div>
        </div>
    </div>
    </div>
    <script src="./index.js "></script>
</body>

</html>
